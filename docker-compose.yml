version: '3.8'

services:
  # MCP Server
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: changedetection-mcp-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Changedetection.io Configuration
      CHANGEDETECTION_URL: ${CHANGEDETECTION_URL:-http://changedetection:5000}
      CHANGEDETECTION_API_KEY: ${CHANGEDETECTION_API_KEY}
      
      # Server Configuration
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PORT: 8000
      
      # Security
      ENABLE_CORS: ${ENABLE_CORS:-true}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      
      # Rate Limiting
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-60}
      
      # Monitoring
      ENABLE_METRICS: ${ENABLE_METRICS:-true}
      METRICS_PORT: 9090
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - mcp-network
    depends_on:
      - changedetection
    healthcheck:
      test: ["CMD", "python", "healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    labels:
      - "com.docker.compose.project=changedetection-mcp"
      - "service.name=mcp-server"

  # Changedetection.io Instance (Optional)
  changedetection:
    image: ghcr.io/dgtlmoon/changedetection.io:latest
    container_name: changedetection
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      BASE_URL: ${BASE_URL:-http://localhost:5000}
      USE_X_SETTINGS: 1
      PLAYWRIGHT_DRIVER_URL: ws://playwright-chrome:3000
    volumes:
      - changedetection-data:/datastore
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.docker.compose.project=changedetection-mcp"
      - "service.name=changedetection"

  # Playwright Chrome for JavaScript rendering
  playwright-chrome:
    image: browserless/chrome:latest
    container_name: playwright-chrome
    restart: unless-stopped
    environment:
      SCREEN_WIDTH: 1920
      SCREEN_HEIGHT: 1080
      SCREEN_DEPTH: 16
      ENABLE_DEBUGGER: false
      PREBOOT_CHROME: true
      CONNECTION_TIMEOUT: 60000
      MAX_CONCURRENT_SESSIONS: 10
      CHROME_REFRESH_TIME: 600000
      DEFAULT_BLOCK_ADS: true
      DEFAULT_STEALTH: true
    networks:
      - mcp-network
    labels:
      - "com.docker.compose.project=changedetection-mcp"
      - "service.name=playwright-chrome"

  # Redis for caching and rate limiting (Optional)
  redis:
    image: redis:7-alpine
    container_name: changedetection-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.docker.compose.project=changedetection-mcp"
      - "service.name=redis"

  # Prometheus for metrics collection (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: changedetection-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - mcp-network
    profiles:
      - monitoring
    labels:
      - "com.docker.compose.project=changedetection-mcp"
      - "service.name=prometheus"

  # Grafana for visualization (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: changedetection-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - mcp-network
    depends_on:
      - prometheus
    profiles:
      - monitoring
    labels:
      - "com.docker.compose.project=changedetection-mcp"
      - "service.name=grafana"

networks:
  mcp-network:
    driver: bridge
    name: changedetection-mcp-network

volumes:
  changedetection-data:
    name: changedetection-data
  redis-data:
    name: changedetection-redis-data
  prometheus-data:
    name: changedetection-prometheus-data
  grafana-data:
    name: changedetection-grafana-data
