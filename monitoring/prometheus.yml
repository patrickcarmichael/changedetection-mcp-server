# Prometheus monitoring configuration for changedetection-mcp-server

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'changedetection-mcp'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # MCP Server metrics
  - job_name: 'mcp-server'
    static_configs:
      - targets: ['mcp-server:9090']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Changedetection.io metrics
  - job_name: 'changedetection'
    static_configs:
      - targets: ['changedetection:5000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
